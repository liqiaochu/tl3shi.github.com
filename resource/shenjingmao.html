        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>教你"围住神经猫"-作弊？</title>
    <script>
var imgUrl = "http://1251001823.cdn.myqcloud.com/1251001823/wechat/mao80.jpg";
var lineLink = "http://1251001823.cdn.myqcloud.com/1251001823/wechat/sjm/launcher";
var descContent = '在9×9范围内的格子中，使用色块围住白色神经猫。';
window.shareTitle = '我用了1步围住神经猫，击败99%的人，你能超过我吗？';
var appid = '';
function shareFriend() {
    WeixinJSBridge.invoke('sendAppMessage',{
        "appid": appid,
        "img_url": imgUrl,
        "img_width": "200",
        "img_height": "200",
        "link": lineLink,
        "desc": descContent,
        "title": window.shareTitle
    }, function(res) {
    })
}
function shareTimeline() {
    WeixinJSBridge.invoke('shareTimeline',{
        "img_url": imgUrl,
        "img_width": "200",
        "img_height": "200",
        "link": lineLink,
        "desc": descContent,
        "title": window.shareTitle
    }, function(res) {
    });
}
function shareWeibo() {
    WeixinJSBridge.invoke('shareWeibo',{
        "content": descContent,
        "url": lineLink,
    }, function(res) {
    });
}
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
    WeixinJSBridge.on('menu:share:appmessage', function(argv){
        shareFriend();
    });
    WeixinJSBridge.on('menu:share:timeline', function(argv){
        shareTimeline();
    });
    WeixinJSBridge.on('menu:share:weibo', function(argv){
        shareWeibo();
    });
}, false);
function gotolink()
        {
            //window.location.href='http://1251001823.cdn.myqcloud.com/1251001823/wechat/sjm/launcher';
            var step = prompt("请输入你想骗大家的步数(0-100):");
            if(step >0 && step <= 100)
                window.shareTitle = "我用了" + step +"步围住神经猫，击败" +(100-step) + "%的人，你能超过我吗？";
            alert("没错，点击右上角，就这样分享出去即可!");
        }
</script>
